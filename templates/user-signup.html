{%   extends "base.html"   %}
{%  block content  %}


    <h1>User Signup</h1>
      <form action="/" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username", align="right", value={{username}}>
        <div class="error">{{username_error}}</div>

        <label for="password">Password</label>
        <input id="password" type="password" name="password", align="right" />

            <div class="error">{{password_error}}</div>
            <div class="error">{{match_error}}</div>
            <div class="error">{{length_error}}</div>
            <div class="error">{{space_error}}</div>

        <label for="verify">Verify</label>
        <input id="verify" type="password" name="verify", align="right" />

            <div class="error">{{verify_error}}</div>

        <label for="email">Email</label>
        <input id="email" type="text" name="email", align="right", value={{email}} >

            <div class="ask">{{email_ask}}</div>
            <div class="error">{{email_error}}</div>

        <input type="submit" value="I'm Ready!", align="right" />
      </form>

{%  endblock  %}
