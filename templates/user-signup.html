<!DOCTYPE html>
<html>
    <head>
      <title>User Signup</title>
    </head>
  <body>
    <h1>User Signup</h1>
      <form action="/" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username", value={{username}}>
        <div style="display:inline-block; color:red;" class="error">{{username_error}}</div>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" />
        <div style="display:inline-block; color: red;" class="error">{{password_error}}</div>

        <label for="verify">Verify</label>
        <input id="verify" type="password" name="verify" />
        <div style="display:inline-block; color: red;" class="error">{{verify_error}}</div>

        <label for="email">Email</label>
        <input id="email" type="text" name="email", value={{email}} >

        <input type="submit" value="I'm Ready!" />
      </form>
  </body>
</html>
