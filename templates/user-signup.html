{%   extends "base.html"   %}
{%  block content  %}

<div class="main">
  <h1>User Signup</h1>
  <form action="/" method="post">
    <table>

      <tr>
        <th class="first_row">Info</th>
        <th class="second_row">Input</th>
        <th class="third_row">Error Message</th>
        <th class="fourth_row"></th>
        <th class="fifth_row"></th>
        <th class="sixth_row"></th>
      </tr>

      <tr>
        <td><label for="username">Username:</label></td>
        <td><input id="username" type="text" name="username", value={{username}}></td>
        <td><div style="color:red;" class="error">{{username_error}}</div></td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input id="password" type="password" name="password" /></td>
        <td><div class="error">{{password_error}}</div></td>
        <td><div class="error">{{match_error}}</div></td>
        <td><div class="error">{{length_error}}</div></td>
        <td><div class="error">{{space_error}}</div></td>
      </tr>

      <tr>
        <td><label for="verify">Verify:</label></td>
        <td><input id="verify" type="password" name="verify" /></td>
        <td><div style="color: red;" class="error">{{verify_error}}</div></td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input id="email" type="text" name="email", value={{email}} /></td>
        <td><div class="ask">{{email_ask}}</div><div class="error">{{email_error}}</div></td>
      </tr>

      <tr>
        <td colspan="2">
          <input id="button" type="submit" value="I'm Ready!" align="center"/>
        </td>
      </tr>

  </table>
  </form>
</div>

{%  endblock  %}
